{% macro star(class_) %}
<i class="fa-solid fa-star {{class_}}"></i>
{% endmacro %}

{% macro pencil(class_) %}
<i class="fa-solid fa-pencil {{class_}}"></i>
{% endmacro %}

{% macro moon(class_) %}
<i class="fa-solid fa-moon {{class_}}"></i>
{% endmacro %}

{% macro sun(class_) %}
<i class="fa-sharp fa-solid fa-sun {{class_}}"></i>
{% endmacro %}
{% macro delete(_class) %}
<i class="fa-regular fa-trash-can {{_class}}"></i>
{% endmacro %}
