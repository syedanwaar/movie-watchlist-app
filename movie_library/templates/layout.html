{% from 'macros/nav.html' import header %}
{% from 'macros/footer.html' import footer%}
<!DOCTYPE html>
<html lang="en" class="{{'dark-mode' if session.get('theme')=='dark'}}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/main.css')}}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{url_for('static',filename='favicon//apple-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static',filename='favicon/apple-icon-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{url_for('static',filename='favicon//apple-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='favicon//apple-icon-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{url_for('static',filename='favicon/apple-icon-114x114.png')}}">
    <link rel="apple-touch-icon" sizes="120x120"
        href="{{url_for('static',filename='favicon//apple-icon-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144"
        href="{{url_for('static',filename='favicon//apple-icon-144x144.png')}}">
    <link rel="apple-touch-icon" sizes="152x152"
        href="{{url_for('static',filename='favicon//apple-icon-152x152.png')}}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{url_for('static',filename='favicon//apple-icon-180x180.png')}}">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{{url_for('static',filename='favicon//android-icon-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='favicon//favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static',filename='favicon//favicon-96x96.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='favicon//favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static',filename='favicon//manifest.json')}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    {% block head_content %}
    {% endblock %}
</head>

<body>
    {{header(session.get("email"),session.get("theme"))}}
    <main class="main">
        {% block main_content %}
        {% endblock %}
    </main>
    {{ footer() }}
</body>

</html>
